<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleshome.css" type="text/css">
    <title>Document</title>
</head>
<body style="background-color: #202020;">
    <header>
        <div class="logo">
          <a href="google.com"><img src="img/logo_white.png" alt="Логотип" style="border: none; width: 15%; height: 15%; padding-left: 1%;" /></a>
        </div>
        <img src="img/logoEN.png" alt="" srcset="" style="width: 3%; height: 3%; padding-right: 1%;">
        <img src="img/logoAUTH.png" alt="" srcset="" style="width: 3%; height: 3%;">
      </header>
      <main style="width: 100%; height: 100%; background-color: #202020;">
        <article class="mainbox"> 
            <div>
              <button type="button" class="box-link">СКАЧАТЬ ДЛЯ  <img id="logoWIN" src="img/logoWIN.png" alt="Kopa"></button>
              <button type="button" class="box-link">СКАЧАТЬ ДЛЯ   <img id="logoANDROID" src="img/logoANDROID.png" alt="Kopa"></button>
            </div>
          
        </article>
        <div style="width: 100%; height: 100%;"><img src="img/photo_2023-04-07_03-18-03 1.png" alt="jopa" style="width: 100%; height: 100%;"></div>
      
      </main>
      <footer>
        <div class="box-left">
          <div>О НАС:</div>
        </div>
        <div class="box-right">
            <div class="instr">ИНСТРУКЦИЯ:</div>
            <br>
            <button>АВТОРИЗАЦИЯ</button>
            <script>// Находим кнопки
             // Находим кнопки
const authButtons = document.querySelectorAll('.box-right button');

// Добавляем обработчик событий на клик
authButtons.forEach(button => {
button.addEventListener('click', () => {
// Делаем элемент с фоном прозрачным
const main = document.querySelector('main');
main.style.opacity = '0.5';

// Создаем элемент с прямоугольным окном авторизации
const authWindow = document.createElement('div');
authWindow.classList.add('auth-window');

// Добавляем кнопку закрытия
const closeButton = document.createElement('button');
closeButton.textContent = '✕';
closeButton.style.position = 'absolute';
closeButton.style.top = '10px';
closeButton.style.right = '10px';
closeButton.style.border = 'none';
closeButton.style.background = 'none';
closeButton.style.fontSize = '20px';
closeButton.style.cursor = 'pointer';
authWindow.appendChild(closeButton);

// Добавляем на созданный элемент необходимые элементы для авторизации
const loginInput = document.createElement('input');
loginInput.setAttribute('type', 'text');
loginInput.setAttribute('placeholder', 'Логин');
authWindow.appendChild(loginInput);

const passwordInput = document.createElement('input');
passwordInput.setAttribute('type', 'password');
passwordInput.setAttribute('placeholder', 'Пароль');
authWindow.appendChild(passwordInput);

const submitButton = document.createElement('button');
submitButton.textContent = 'Войти';
authWindow.appendChild(submitButton);

// Устанавливаем для созданного элемента CSS свойства для отображения прямоугольного окна авторизации
authWindow.style.position = 'fixed';
authWindow.style.top = '50%';
authWindow.style.left = '50%';
authWindow.style.width = '300px';
authWindow.style.height = '200px';
authWindow.style.backgroundColor = '#fff';
authWindow.style.border = '2px solid #000';
authWindow.style.boxSizing = 'border-box';
authWindow.style.padding = '20px';
authWindow.style.transform = 'translate(-50%, -50%)';
authWindow.style.zIndex = '999';

// Добавляем созданный элемент на страницу
document.body.appendChild(authWindow);

// Добавляем обработчик событий на клик по кнопке закрытия
closeButton.addEventListener('click', () => {
  // Удаляем элемент авторизации
  authWindow.remove();
  // Возвращаем прозрачность основному элементу
  main.style.opacity = '1';
});
});
});




              </script>                 
            <button>РЕГИСТРАЦИЯ</button>
        </div>
      </footer>
      
</body>
</html>
